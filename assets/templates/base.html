{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Material Design Bootstrap</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="{% static 'FDBootstrap/css/bootstrap.css' %}" rel="stylesheet" >
  <!-- Material Design Bootstrap -->
  <link href="{% static 'FDBootstrap/css/fluent.css' %}" rel="stylesheet">
  <link href="{% static 'FDBootstrap/css/micon.min.css' %}" rel="stylesheet" >

  <!-- Your custom styles (optional) -->
  <link href="{% static 'FDBootstrap/css/style.css' %}" rel="stylesheet">
</head>
  <body>

  <!-- Navigation -->
<!-- Navbar -->
  <header>
<nav class="navbar navbar-expand-lg navbar-dark bg-default">
  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarExampleDef" aria-controls="navbarExampleDef"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarExampleDef">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home
          <span class="sr-only">(current)</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
          aria-expanded="false">
          Dropdown
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <a class="dropdown-item" href="#">Something else here</a>
        </div>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#">Disabled</a>
      </li>
    </ul>
  </div>
</nav>
<!-- Navbar -->
  </header>

<main>
  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
          {% block content %}{% endblock %}
      </div>
    </div>
  </div>
</main>
    </div>
    </div>
 <!-- JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <!-- JQuery -->
  <script type="text/javascript" src="{% static 'FDBootstrap/js/jquery-3.3.1.min.js' %}"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="{% static 'FDBootstrap/js/popper.min.js' %}"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="{% static 'FDBootstrap/js/bootstrap.min.js' %}"></script>
</html>
